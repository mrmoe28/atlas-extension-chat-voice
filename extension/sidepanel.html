<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atlas Voice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>Atlas Voice</h1>
        <div class="connection-status">
          <span class="status-dot" id="statusDot"></span>
          <span id="status">disconnected</span>
        </div>
      </div>
    </header>

    <!-- Chat Messages -->
    <div class="chat-container" id="chatContainer">
      <div class="welcome-message">
        <div class="voice-orb-container">
          <div class="voice-orb" id="voiceOrb">
            <div class="orb-inner"></div>
            <div class="orb-ring"></div>
            <div class="orb-ring ring-2"></div>
          </div>
        </div>
        <p class="welcome-text">Click Connect to start a voice conversation</p>
      </div>
      <!-- Messages will be added here dynamically -->
    </div>

    <!-- Controls Footer -->
    <footer class="controls">
      <div class="control-row">
        <input id="serverUrl"
               value="https://atlas-extension-chat-voice.vercel.app"
               placeholder="Server URL"
               class="server-input" />
        <button id="connectBtn" class="connect-btn">Connect</button>
      </div>

      <div class="voice-controls">
        <button id="voiceBtn" class="voice-btn" disabled>
          <div class="mic-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" x2="12" y1="19" y2="22"/>
            </svg>
          </div>
          <span id="voiceBtnText">Hold to talk</span>
        </button>

        <label class="mode-toggle">
          <input type="checkbox" id="continuousMode" />
          <span>Continuous</span>
        </label>

        <button id="interruptBtn" class="interrupt-btn" disabled>Stop</button>
      </div>
    </footer>

    <!-- Hidden Web Speech Fallback -->
    <div style="display:none;">
      <select id="voiceSelect"></select>
      <button id="recStart">Start STT</button>
      <button id="recStop">Stop STT</button>
      <button id="ttsSay">Speak</button>
    </div>
  </div>

  <script src="sidepanel.js" type="module"></script>
</body>
</html>
